# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install ".[tester]"
    - name: Test with pytest
      run: |
        make test
    - name: Test Compatibility with eth-account == 0.10.0
      run: |
        pip install eth-account==0.10.0
        make test
    - name: Test Compatibility with eth-account == 0.11.0
      run: |
        pip install eth-account==0.11.0
        make test
    - name: Test Compatibility with eth-account == 0.12.0
      run: |
        pip install eth-account==0.12.0
        make test
    
